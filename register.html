<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>Huaycos SOS - Registrarse</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="description" content="User login page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- bootstrap & fontawesome -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />

        <!-- text fonts -->
        <link rel="stylesheet" href="assets/css/fonts.googleapis.com.css" />

        <!-- ace styles -->
        <link rel="stylesheet" href="assets/css/ace.min.css" />
        <link rel="stylesheet" href="assets/css/ace-rtl.min.css" />
    </head>

    <body class="login-layout">
        <div class="main-container">
            <div class="main-content">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">
                            <div class="center">
                                <h1>
                                    <img src="assets/images/Logo.jpeg" alt="Huayco Sos" width="60" height="60">
                                    <span class="blue">Sistema</span>
                                    <span class="white">de</span>
                                    <span class="red" id="id-text2">Usuarios</span>
                                </h1>
                                <h4 class="blue" id="id-company-text">&copy; Huaycos SOS</h4>
                            </div>

                            <div class="space-6"></div>

                            <div class="position-relative">

    <div id="signup-box" class="signup-box visible widget-box no-border">
                <div class="widget-body">
            <div class="widget-main">
                <h4 class="header gray lighter bigger">
                        Registro de Nuevos Usuarios
                </h4>
    <div class="space-6"></div>
        <p>Ingresa los datos solicitados acontinuacion: </p>
        <form>
            <fieldset>
                <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="form-control"  name="nombre" placeholder="Nombre Completo"  required />
                    </span>
                </label>

                <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                        <input type="number" class="form-control" name="edad" placeholder="Edad" />
                    </span>
                </label>

                <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="form-control" name="telefono" placeholder="Teléfono" />
                    </span>
                </label>
            
                <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                        <input type="email" class="form-control" name="correo" placeholder="Email"  required />
                    </span>
                </label>

                <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="form-control" name="dni" placeholder="DNI" />
                    </span>
                </label>

                <label class="block clearfix">
                        <span class="block input-icon input-icon-right">
                            <input type="usuario" class="form-control" name="user" placeholder="Usuario"  required />
                        </span>
                </label>

                <label class="block clearfix">
                            <span class="block input-icon input-icon-right">
                        <input type="password" class="form-control" name="pass" placeholder="Password"  required />
                    </span>
                </label>

                <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                        <input type="password" class="form-control" name="passr" placeholder="Repetir password" />
                    </span>
                </label>

                <label class="block">
                    <input type="checkbox" class="ace" />
                        <span class="lbl">
                        Acepto los
                        <a href="#">Terminos de Uso</a>
                        </span>
                </label>
                <div class="space-12"></div>
                <div class="clearfix">
                    <button type="reset" class="width-30 pull-left btn btn-sm">
                        <i class="ace-icon fa fa-refresh"></i>
                            <span class="bigger-110">Reset</span>
                    </button>
                    
                    <button type="submit" name="registrar" class="width-65 pull-right btn btn-sm btn-success">
                        <span class="bigger-110">Registrar</span>
                    </button>
                     </div>
            </fieldset>
        </form>
    </div>

            <div class="toolbar clearfix">
                <a href="Index.html" data-target="#signup-box" class="user-signup-link">
                        Regresar al inicio
                </a>

                <a href="login.html" data-target="#login-box" class="back-to-login-link pull-right">
                        ¿Ya tienes una cuenta?
                </a>
            </div>
        </div><!-- /.widget-body -->
    </div><!-- /.signup-box -->
</div><!-- /.position-relative -->
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.main-content -->
        </div><!-- /.main-container -->
        
    </body>
</html>
